<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fingerprint Test</title>
  <meta name="description" content="Fingerprint Test">
  <meta name="author" content="Mark Edwards">

  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #000;
      color: #ddd;
      font-family: monospace;
    }
    #container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #visitor-id {
      text-align: center;
    }
  </style>

  <script>
    function initFingerprintJS() {
      window.FingerprintJS.load().then(fp => {
        // The FingerprintJS agent is ready.
        // Get a visitor identifier when you'd like to.
        fp.get().then(result => {
          // This is the visitor identifier:
          const visitorId = result.visitorId;
          console.log(visitorId);
          document.getElementById('visitor-id').innerHTML = visitorId;
        });
      });
    }
  </script>
  <script
    async
    src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
    onload="initFingerprintJS()"
  ></script>

</head>

<body>
  <div id="container">
    <div id="visitor-id">Loading...</div>
  </div>
</body>
</html>
